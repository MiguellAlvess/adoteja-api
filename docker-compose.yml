version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: adoteja-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: adoteja
    ports:
      - "5432:5432"
    volumes:
      - adoteja-postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: adoteja-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    networks:
      - default

volumes:
  adoteja-postgres-data:
  adoteja-redis-data:
